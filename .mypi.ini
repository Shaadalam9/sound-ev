[mypy]
python_version = 3.9
ignore_missing_imports = True
show_column_numbers = True
warn_unused_ignores = True
follow_imports = skip
strict_optional = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-coloredlogs]
ignore_missing_imports = True

[mypy-pandas-stubs]
ignore_missing_imports = True

[mypy-pandas]
ignore_missing_imports = True

[mypy-tqdm]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True
